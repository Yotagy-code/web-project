    <script>

const score = 75;
if (score >= 90) {
  console.log('Отлично');
} else if (score >= 60) {
  console.log('Хорошо');
} else {
  console.log('Нужно подтянуть');
}

const result = score >= 60 ? 'зачёт' : 'незачёт';
console.log(result);

const user = 'Olia';
const points = 42;
const msg = `Привет, ${user}! У тебя ${points} очков.`;
console.log(msg);

let a = 10;
let b = 3;
console.log(a + b); // 13
console.log(a - b); // 7
console.log(a * b); // 30
console.log(a / b); // 3.333...
console.log(a % b); // 1
console.log(10 % 3); // 1 — остаток при делении 10 на 3
console.log(8 % 2); // 0 — 8 делится на 2 без остатка
console.log(7 / 2); // 3.5
console.log(5 * 3); // 15
console.log('6' * '7'); // 42
console.log(10 - 4); // 6
console.log(2 + 3); // 5 — обычное сложение чисел
console.log('Привет, ' + 'мир!'); // объединение строк → "Привет, мир!"

// console — это специальный объект, который браузер создаёт автоматически.
// Он содержит методы для вывода информации, например:
console.log()    // обычный вывод (информация)
console.warn()   // предупреждение (жёлтым)
console.error()  // ошибка (красным)
console.table()  // красиво показывает массивы и объекты в виде таблиц

let age = 20;          // let — изменяемая переменная (число)
const pi = 3.14;       // const — константа (нельзя переопределить)
var legacy = 'old';    // var — старый способ, имеет нюансы с областями видимости

let name = 'Olia';     // строка
let isAdmin = false;   // булево
let nothing = null;    // «ничего»
let unknown;           // undefined — переменная объявлена, но без значения

console.log(typeof age);   // "number"
console.log(typeof name);  // "string"




    </script>
